name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install --user pipenv
          export PATH="$HOME/.local/bin:$PATH"
          pipenv --version

      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          cd $GITHUB_WORKSPACE
          # Ensure a lockfile exists for --deploy; fall back to creating a virtualenv if not.
          pipenv lock || true
          if [ -f Pipfile.lock ]; then
            PIPENV_PIPFILE=./Pipfile pipenv install --deploy --system
          else
            pipenv install --dev
          fi

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # run test suite
          pipenv run pytest -q
